<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WordieBirdie - Home</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      text-align: center;
      padding-top: 80px;
    }
    .home-container {
      display: inline-block;
    }
    .title-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    .logo {
      width: 120px;
      height: auto;
    }
    h1 {
      font-size: 72px;
      margin: 0;
    }
    .tagline {
      font-size: 26px;
      color: #1565c0;
      font-style: italic;
      margin-bottom: 40px;
      font-weight: 400;
    }
    p {
      margin-bottom: 25px;
      font-size: 20px;
    }
    .home-container button {
      font-size: 22px;
      padding: 20px 50px;
      margin: 12px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(25, 118, 210, 0.3);
    }
  </style>
</head>
<body>
  <div class="home-container">
    <div class="title-container">
      <img src="/static/WordieBirdieLogo.png" alt="WordieBirdie Logo" class="logo">
      <h1>WordieBirdie</h1>
    </div>
    <p class="tagline">Soaring to new heights in reading, one word at a time.</p>
    <p>Choose your role:</p>
    <button onclick="window.location.href='/teacher'">Teacher</button>
    <button onclick="window.location.href='/student'">Student</button>
  </div>
</body>
</html>
